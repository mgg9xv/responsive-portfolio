<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="./css/max-width-800.css" />
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="./css/max-width-500.css" />
</head>
<body>
    <div class="container">
        <header class="row">
            <div id="logo" class="col-3">
                <img id="logo-img" src="images/brackets_logo.svg" alt="logo"/>
            </div>
            <div id="personal-info" class="col-9">
                <h1 id="name">Michael Gilbertson</h1>
                <h4 id="profession">&#60;!-- web developer --&#62;</h4>
            </div>
        </header>
        <div id="main-img-container" class="row">
            <img id="main-img" src="images/laptop_hero-large.jpg" alt="main image"
                srcset="images/laptop_hero-small.jpg 320w,
                images/laptop_hero-medium.jpg 640w,
                images/laptop_hero-large.jpg 1024w"/>
        </div>
        <article>

            <div id="featured-work-heading" class="row">
                <h2 >Featured Work</h2>
            </div>
            <div id="featured-work" >

                <div class="featured">
                    <img class="featured-img" src="images/mp3_player-small.jpg" alt="WTJU Media Player"/>
                    <div class="description">
                        <h3>WTJU Media Player</h3>
                        <a href="#"><img class="github-logo" src="images/GitHub-Mark-32px.png" alt="github logo"></a>
                    </div>
                </div>
                <div class="featured">
                    <img class="featured-img" src="images/drawing_tablet-small.jpg" alt="pixelpad"/>
                    <div class="description">
                        <h3>PixelPad</h3>
                        <a href="#"><img  class="github-logo" src="images/GitHub-Mark-32px.png" alt="github logo"></a>
                    </div>
                </div>
                <div class="featured">
                    <img class="featured-img" src="images/desktop_computer-small.jpg" alt="Resume"/>
                    <div class="description" >
                        <h3>Resume (Coming soon..)</h3>
                        <a href="#"><img class="github-logo" src="images/GitHub-Mark-32px.png" alt="github logo"></a>
                    </div>
                </div>
            </div>
        </article>
        <footer class="row">
            <div id="copyright"><p>Copyright 2016</p></div>
        </footer>
    </div>
</body>
</html>
