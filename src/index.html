<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="./css/max-width-800.css" />
    <link rel="stylesheet" media="screen and (max-width: 550px)" href="./css/max-width-550.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="main-container">
        <header id="header">
            <div id="logo-container">
                <img id="logo-image" src="images/brackets_square.svg" alt="Logo"/>
            </div>
            <div id="personal-info-container">
                <h1 id="name">Michael Gilbertson</h1>
                <p id="profession">&#60;!-- Web Developer --&#62;</p>
            </div>
        </header>
        <div id="main-image-container">
            <img id="main-image" src="images/laptop_hero-large.jpg" alt="Main Image"
                srcset="images/laptop_hero-small.jpg 320w,
                images/laptop_hero-medium.jpg 640w,
                images/laptop_hero-large.jpg 1024w"/>
        </div>
        <article id="article">
            <div id="featured-work-label-container">
                <h2 id="featured-work-label">Featured Work</h2>
            </div>
            <div id="featured-work-container">
                <div class="featured-work">
                    <img class="featured-work-image" src="images/mp3_player-small.jpg" alt="Portfolio App"/>
                    <div class="featured-work-information">
                        <p class="featured-work-title">Portfolio App</p>
                        <a href="#"><img class="github-logo" src="images/GitHub-Mark-32px.png" alt="Github Logo"></a>
                    </div>
                </div>
                <div class="featured-work">
                    <img class="featured-work-image" src="images/drawing_tablet-small.jpg" alt="Resume App"/>
                    <div class="featured-work-information">
                        <p class="featured-work-title">Resume App</p>
                        <a href="#"><img class="github-logo" src="images/GitHub-Mark-32px.png" alt="Github Logo"></a>
                    </div>
                </div>
                <div class="featured-work">
                    <img class="featured-work-image" src="images/desktop_computer-small.jpg" alt="Frogger App"/>
                    <div class="featured-work-information" >
                        <p class="featured-work-title">Frogger App</p>
                        <a href="#"><img class="github-logo" src="images/GitHub-Mark-32px.png" alt="Github Logo"></a>
                    </div>
                </div>
            </div>
        </article>
        <footer>
            <div id="copyright"><p>&copy; Copyright 2016</p></div>
        </footer>
    </div>
</body>
</html>
